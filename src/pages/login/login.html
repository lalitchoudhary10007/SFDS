<ion-content padding>
  <!-- <div class="logo-login"><img src="../../assets/imgs/logo.png" alt="logo" /></div> -->
  <ion-list class="mrg-20 login-form">

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="login_data.UserName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="login_data.Password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding style="text-align: center;">
    <button block class="as-login" (click)="UserLogin()">Sign In</button>
  </div>
  <div class="or">or</div>
  <br>
  <div class="demo" (click)="goToformlist()"><a href="#" class="lgn">Demo</a></div>
</ion-content>
<footer>
  <div class="footer-left">
    <img class="footer-logo" src="../../assets/imgs/logo-bk.png" alt="Company Logo" />
  </div>
  <!-- <span class="copy-right">Copyright 2018</span> -->
  <div class="footer-right">
