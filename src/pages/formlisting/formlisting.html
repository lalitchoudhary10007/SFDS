    <appheader [headerData]="headerData" (CallBackEvent)="CallBackFromHeader($event);"></appheader>

  </ion-header>
    <ion-content padding>
      <ul class="breadcums-cntr">
        <li (click)="OpenHome()">home<span>></span></li>
        <li (click)="goback()">safety forms<span>></span></li>
        <li style="text-transform: uppercase;text-decoration: none;font-weight:600;">{{FormName}}<span>></span></li>
      </ul>
      <ion-icon name="add-circle" class="add-new" (click)="goTonewForm()"><span>new</span></ion-icon>
      <table>
        <tr>
          <th>Recent Reports</th>
          <th>Sent to Office</th>
        </tr>
        <tr *ngFor="let huddle of SavedForms" (click)="OpenRecentForm(huddle.FormJSON , huddle.id , huddle.FormStatus)">
          <td><span class="text-as">{{huddle.SubmittedBy}}</span><span class="slash-as">/</span><span class="text-as">{{huddle.createdAt}}</span></td>
          <td><span class="text-as">{{huddle.FormStatus+" / "+huddle.FormSubmissionPrimaryKey}}</span><span class="slash-as">/</span><span class="text-as">{{huddle.updatedAt}}</span></td>
        </tr>
      </table>
      <br>
      <br>
      <br>
      <br>
      <br>
      
    </ion-content>
  
  
    <footer [footerData]="headerData" (footerCallBack)="CallBackFromHeader($event);"></footer>
