<ion-header class="home form-listing">
    <ion-navbar>
      <ion-title><img src="../../assets/imgs/logo.png" alt="Logo" /></ion-title>
      <span class="tagline">Construction safety compliance app </span> 
      <!-- <span class="logedin-user">intelli logic</span> --> 
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ul class="breadcums-cntr">
      <li (click)="OpenHome()">home<span>></span></li>
      <li (click)="goback()">safety forms<span>></span></li>
      <li style="text-transform: uppercase;text-decoration: none;font-weight:600;">{{FormName}}<span>></span></li>
    </ul>
    <ion-icon name="add-circle" class="add-new" (click)="goTonewForm()"><span>new</span></ion-icon>
    <table>
      <tr>
        <th>Recent Reports</th>
        <th>Sent to Office</th>
      </tr>
      <tr *ngFor="let huddle of SavedForms" (click)="OpenRecentForm(huddle.FormJSON , huddle.id)">
        <td><span class="text-as">{{"By-"+huddle.SubmittedBy}}</span><span class="slash-as">/</span><span class="text-as">{{"At- "+huddle.createdAt}}</span></td>
        <td><span class="text-as">{{huddle.FormStatus}}</span><span class="slash-as">/</span><span class="text-as">{{"At- "+huddle.updatedAt}}</span></td>
      </tr>
    </table>
    <br>
    
  </ion-content>


  <footer> 
      <div class="footer-left"><img class="footer-logo" src="../../assets/imgs/logo-bk.png" alt="Company Logo" /></div>
      <!-- <span class="copy-right">Copyright 2018</span> --> 
      <div class="footer-right">
      <span class="tag-bottom">Construction Safety Compliance App</span>
      <a href="http://www.safetyfirstdata.com">Help and Training</a>
    </div>
    </footer>
