    <appheader [headerData]="headerData" (CallBackEvent)="CallBackFromHeader($event);"></appheader>


  </ion-header>
  
  
  
  <ion-content padding>
  <!-- Middle Content -->
  <ion-grid style="margin-top: -30px;">
    <ion-row>
        <ion-col col-12 col-sm-12>
          <p style="color: #fff;">You are welcome to submit any suggestions to the office. Signing your name is completely optinal. there id no data identifying you that is sent with this form.Your crew leader cannot view what you have tapped the "Submit" button above.</p>
        </ion-col>
    </ion-row>
  </ion-grid>
  
      <ion-grid>
        <ion-row>
            <ion-col col-4 col-sm-4 style="padding-top: 2px;">
                <label style="color: #fff;">Your Suggestion / Comment:</label>
              </ion-col>
              <ion-col col-8 col-sm-8>
                <textarea [(ngModel)]="Suggestions.Comment" style="width: 100%; height: 100px;"></textarea>
              </ion-col>
        </ion-row>
      </ion-grid>
  
      <ion-grid>
          <ion-row>
              <ion-col col-12 col-sm-12 style="text-align: center;">
                  <button class="button-as" (click)="OpenAddPhotoPage()">
                    <ion-icon name="add" style="color: #fff;"></ion-icon> photo({{Suggestions.Photos.length}})</button>
              </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
              <ion-col col-12 col-sm-12 style="text-align: center;">
                  <button class="button-as" (click)="OpenAddSignaturePage()">
                    <ion-icon name="add" style="color: #fff;"></ion-icon> signature</button>
                </ion-col>
              <ion-col col-4 col-sm-4>
                  <label style="color: #fff;">Signature (optinal):</label>
                </ion-col>
  
                  <ion-col col-8 col-sm-8 *ngIf="Suggestions.Signatures == '';else signature">
                  <!-- <textarea style="width: 100%; height: 100px;"></textarea> -->
                   </ion-col>
                   
                 
               
          </ion-row>
        </ion-grid>
  
        <ng-template #signature>
            <img class="" src={{Suggestions.Signatures}} alt="" />
        </ng-template>
      
  <!-- Middle Content End -->
  
  
  
      <br>
      <footer>
          <div class="footer-left">
            <img class="footer-logo" src="../../assets/imgs/logo-bk.png" alt="Company Logo" />

          <div class="footer-right">

            <a href="http://www.safetyfirstdata.com">Help &amp; Training</a>
          </div>
        </footer>
